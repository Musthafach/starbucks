<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="starbucks.css" type="text/css">
</head>
<body>
    <header type="">
        <div class="container-header">
            <div class="flex-item logo-header">
                <img src="images/starbucks logo.png" height="50px" width="50px">
            </div>
            
            <div class="flex-item menu-bar">
                <div class="box item-1">Home</div>
                <div class="box item-2">Gift</div>
                <div class="box item-3">Order</div>
                <div class="box item-4">Pay</div>
                <div class="box item-5">Store</div>
                <div class="box item-6"></div>
            </div>

            <div class="flex-item search-bar">
                <input class="search" position="centre" type="text" placeholder="Looking for something specific?">
                <img  class="search-img" src="images/search.svg">
            </div>
            <div class="flex-item account">
                <img src="images/account_thin.svg">
            </div>
        </div>
    </header>
    <div class="second-bar" >
        <div class="signup-reward">
            <h5>Avail benefits! Sign up for My Starbucks Rewards.</h5>
            <button type="text" class="reward-button">Know More</button>
        </div>   
    </div>

    <div class="handpicked-section"> 
        <div class="heading">
            <h2>Handcrafted Curations</h2>
        </div>

    </div>
</body>
</html>
