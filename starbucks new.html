<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="starbucks new.css" type="text/css">
</head>
<header>
    <div class="main-header flex-item">
        <div class="logo">
            <img src="images/starbucks logo.png" width="45px" height="45px">
        </div>
        <div class="menu">
            <div class="home"><h5>Home</h5></div>
            <div class="Gifts"><h5>Gifts</h5></div>
            <div class="Order"><h5>Order</h5></div>
            <div class="Pay"><h5>Pay</h5></div>
            <div class="Store"><h5>Store</h5></div>
        </div>
        <div class="search-form">
            <img src="images/search.svg" alt="search">
            <input class="search-text" type="text" placeholder="Loking for something specific?">

        </div>
        <div class="account">
            <img src="images/account_thin.svg" alt="account">
        </div>
    </div>
</header>
<body>
    <section class="rewards-section">
        <div class="rewards">
            <div class="reward-text">
                <h5>Avail benefits! Sign up for My Starbucks Rewards. </h5>
            </div>
            <div>
                <button class="more-btn">Know More</button>
            </div>
            
        </div>

    </section>
    

    <section class="crafted-main-sections">
        <div class="crafred-sections">
            <div class="crafted-text">
                <h2>Handcrafted Curations</h2>
            </div>
            <div class="crafted-images">
                <img class="crafted image-1" src="images/Bestseller.jpg" >
                <img class="crafted image-2" src="images/Drinks.jpg" >
                <img class="crafted image-3" src="images/Food.jpg" >
                <img class="crafted image-4" src="images/Merchandise.jpg" >
                <img class="crafted image-5" src="images/CoffeeAtHome.jpg" >
                <img class="crafted image-6" src="images/ReadyToEat.jpg" >
            </div>
            <div class="caption">
                <div class="image-caption-1">Bestseller</div>
                <div class="image-caption-2">Drinks</div>
                <div class="image-caption-3">Food</div>
                <div class="image-caption-4">Merchandise</div>
                <div class="image-caption-5">Coffee At Home</div>
                <div class="image-caption-6">Ready To Eat</div>
            </div>
        </div>

    </section>

    <section class="quick-order-section">
        <div class="quick-order">

        </div>
    </section>
    
    <div class="offer-section-heading"><h2>Latest Offerings</h2></div>
    <div class="offer-section">
        
        <div class="latest-offer">
            <div class="offer-1"></div>
            <div class="offer-2"></div>
            <div class="offer-3"></div>

        </div>
    </div>
    



   
</body>
</html>
